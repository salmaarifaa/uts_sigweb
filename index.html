<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salma Arifa Tsani</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }

        .hero-section {
            height: 100vh;
            background: black no-repeat center center fixed;
            background-size: cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        .hero-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        .display-3 {
            font-family: 'Bebas Neue', sans-serif; 
            font-size: 100px; 
            font-weight: normal; 
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px; 
        }

        .lead {
            font-size: 2rem;
            font-weight: 300;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .btn-primary {
            background-color: #ffbd39;
            border-color: #ffbd39;
            font-size: 1.25rem;
            font-weight: 500;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            border-radius: 30px;
        }

        .btn-primary:hover {
            background-color: #9b9b9b;
            border-color: #9b9b9b;
        }

        .btn-primary:active {
            background-color: #ffbd39 !important; 
            border-color: #ffbd39 !important;
        }

        @media (max-width: 768px) {
            .display-3 {
                font-size: 3rem;
            }
            .lead {
                font-size: 1.2rem;
            }
            .btn-primary {
                padding: 10px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <div class="hero-content">
            <p class="lead">Ujian Tengah Semester</p>
            <h1 class="display-3" style=color:#ffbd39>Praktikum Sistem Informasi <br>Geografis Berbasis Web</h1>

        </div>
    </div>

</body>
